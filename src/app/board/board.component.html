<button (click)="myColorBoard()">Stop time</button>
<div *ngFor="let i of board; let I = index">
    <br>
    <span *ngFor="let j of i; let J = index"> 
        <button id= {{I}}{{J}} type="button" [ngStyle]="{'background-color': ArrayColorTiles[I*Level+J]  ? 'green' : 'white' }" (click)="clickButton(I , J)"> ( {{I}},{{J}} )</button>
    </span> 
</div>
<br>
